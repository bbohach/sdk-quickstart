<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inbox </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="deviceId"></ion-input>
    </ion-item>
    <ion-button [expand]="'block'" (click)="register()">Register</ion-button>
    <br /><br />
    <ion-item>
      <ion-input [(ngModel)]="token"></ion-input>
    </ion-item>

    <ion-button (click)="onCompleteRegistration()"
      >completeRegistration</ion-button
    >
    <br /><br />
    <ion-button (click)="getAllFiles()">get All files</ion-button>
    <br /><br />
    <ion-item>
      <ion-select [(ngModel)]="state">
        <ion-select-option *ngFor="let st of states" [value]="st">
          {{st}}
        </ion-select-option>
      </ion-select>
      <ion-input [(ngModel)]="token"></ion-input>
    </ion-item>

    <ion-button (click)="getAllFilesWithState()"
      >completeRegistration</ion-button
    >
  </ion-list>
</ion-content>
